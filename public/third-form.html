<div class="educational-experience-block">
  <fieldset class="form-step" style="">
    <h2 class="title-form">Освіта та досвід роботі</h2>

    <!-- educational -->
    <div class="educational-block">
      <div class="educational-wrapper">
        <div class="education" data-id="1">
          <label for="education-location-1" class="label-field">Освіта</label>
          <!-- education location -->
          <input
            type="text"
            class="form-control"
            id="education-location-1"
            name="educationLocation"
            placeholder="Місце навчання"
            autocomplete="off"
            spellcheck="off"
          >
          <!-- specialty -->
          <input
            type="text"
            class="form-control"
            id="specialty-1"
            name="specialty"
            placeholder="Спеціальність"
            autocomplete="off"
            spellcheck="off"
          >
          <!-- education period -->
          <div class="period">
            <label for="start-date-1" class="label-field">
              <p class="field-description">
                Виберіть дату початку та закінчення навчання в цьому закладі
              </p>
            </label>
            <div class="period-fields">
              <div class="relative" id="start-date-btn-1">
                <div class="date-placeholder">
                  <p class="date-icon"></p><span>Дата початку</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="start-date-1"
                  name="start-date"
                  autocomplete="off"
                  spellcheck="off"
                  readonly
                  data-input
                >
              </div>

              <div class="relatives" id="end-date-btn-1">
                <div class="date-placeholder">
                  <p class="date-icon"></p><span>Дата кінцуя</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="end-date-1"
                  name="end-date"
                  autocomplete="off"
                  spellcheck="off"
                  readonly
                  data-input
                >
              </div>
            </div>
          </div>
          <!-- some worlds -->
          <textarea
            class="form-control about-education-field"
            id="about-education-1"
            name="aboutEducation"
            placeholder="Декілька слів про навчання..."
          ></textarea>
        </div>
      </div>
      <button class="add-education-btn" type="button">
        <span class="add-education-icon"><i class="fal fa-plus"></i></span>Додати ще одну освіту
      </button>
    </div>
  </fieldset>

  <div class="divider"></div>

  <!-- experience -->
  <fieldset class="form-step" style="">

    <!-- experience  -->
    <div class="experience-block">
      <div class="experience-wrapper">
        <div class="experience" data-id="1">
          <label for="experience-location-1" class="label-field">Досвід</label>
          <!-- work location -->
          <input
            type="text"
            class="form-control"
            id="experience-location-1"
            name="experienceLocation"
            placeholder="Місце навчання"
            autocomplete="off"
          >
          <!-- position -->
          <input
            type="text"
            class="form-control"
            id="position-1"
            name="position"
            placeholder="Спеціальність"
            autocomplete="off"
          >
          <!-- experience period -->
          <div class="period">
            <label for="start-date-1" class="label-field">
              <p class="field-description">
                Виберіть дату початку та закінчення навчання в цьому закладі
              </p>
            </label>
            <div class="period-fields">
              <div class="relative" id="start-period-btn-1">
                <div class="date-placeholder">
                  <p class="date-icon"></p><span>Дата початку</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="start-period-1"
                  name="start-date"
                  autocomplete="off"
                  spellcheck="off"
                  readonly
                  data-input
                >
              </div>

              <div class="relatives" id="end-period-btn-1">
                <div class="date-placeholder">
                  <p class="date-icon"></p><span>Дата кінця</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="end-period-1"
                  name="end-date"
                  autocomplete="off"
                  spellcheck="off"
                  readonly
                  data-input
                >
              </div>
            </div>
          </div>
          <!-- some worlds -->
          <textarea
            class="form-control about-experience-field"
            id="about-experience-1"
            name="aboutEducation"
            placeholder="Декілька слів про досвід роботи на цій посаді ..."
          ></textarea>
        </div>
      </div>
      <button class="add-experience-btn" type="button">
        <span class="add-experience-icon"><i class="fal fa-plus"></i></span>Додати ще один досвід роботи
      </button>
    </div>
  </fieldset>
</div>
