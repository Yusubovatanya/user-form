<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="import" href="first-form.html">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
  <title>User form</title>
</head>
<body>

  <div class="wrapper">
    <ul class="progressbar">
      <li class="active"><span class="mark-step hide"><i class="far fa-check"></i></span></li>
      <li><span class="mark-step hide"><i class="far fa-check"></i></span></li>
      <li><span class="mark-step hide"><i class="far fa-check"></i></span></li>
    </ul>

    <form action="#" id="form">
      <fieldset class="form-step" id="first-form"></fieldset>
      <fieldset class="form-step" id="second-form"></fieldset>
      <fieldset id="third-form"></fieldset>

      <!--1-->
      <button type="button" class="action-btn next-step next-first-btn">
        <span class="btn-text">Перейти далі</span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <!--2-->
      <div class="actions form-step hide">
        <button type="button" class="previous action-btn previous-second-btn">
          <i class="fas fa-arrow-left"></i>
          <span class="btn-text">Назад</span>
        </button>

        <button type="button" class="next action-btn next-second-btn">
          <span class="btn-text">Далі</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="js/lib/jquery.inputmask.min.js"></script>
  <script type="module" src="js/form/form.js"></script>
  <script type="module" src="js/form/first-form.js"></script>
  <script type="module" src="js/form/second-form.js"></script>
  <script type="module" src="js/form/third-form.js"></script>
  <script type="module" src="js/lib/custom-select.js"></script>
  <script type="module" src="js/lib/custom-datepicker.js"></script>
  <script type="module" src="js/lib/custom-filter-select.js"></script>
  <script type="module" src="js/utils/validator.js"></script>
  <script type="module" src="js/utils/utils.js"></script>
  <script type="module" src="js/app.js"></script>

</body>
</html>
